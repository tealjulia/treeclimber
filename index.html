<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3 Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      .links line {
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .nodes circle {
        stroke: #fff;
        stroke-width: 1.5;
      }
    </style>
  </head>
  <body>
    <svg id="d3example"></svg>
    <script>
      const width = 800;
      const height = 800;
      var svg = d3
        .select("#d3example")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      var exampleData = [
        { name: "A" },
        { name: "B" },
        { name: "C" },
        { name: "D" },
      ];
      var node = svg.append("g").selectAll("nodes").data(exampleData).enter();
      var circles = node
        .append("circle")
        .attr("cx", () => {
          return Math.random() * width;
        })
        .attr("cy", () => {
          return Math.random() * height;
        })
        .attr("r", 40)
        .style("fill", "rgb(239, 192, 80)");
    </script>
  </body>
</html>
